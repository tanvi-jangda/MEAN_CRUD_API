<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="LoginForm" (ngSubmit)="btnLoginClick()">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="txtEmail">Email address</label>
              <input type="email" id="txtEmail" class="form-control form-control-lg"
                placeholder="Enter email address" formControlName="Username"/>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="txtPassword">Password</label>
              <input type="password" id="txtPassword" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="Password" />
             
            </div>
  
            <div class="form-outline mb-3">
          
            <input type="submit" id="btnSubmit" class="btn btn-primary" value="Login">
           
          </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
